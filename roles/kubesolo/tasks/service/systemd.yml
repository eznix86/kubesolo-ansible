---
# KubeSolo Ansible Role - Systemd Service Configuration
# Systemd-specific tasks for service setup

- name: Create systemd service file
  ansible.builtin.template:
    src: kubesolo.service.j2
    dest: /etc/systemd/system/kubesolo.service
    mode: '0644'
  become: true
  register: systemd_service_file

- name: Reload systemd daemon
  ansible.builtin.systemd:
    daemon_reload: true
  become: true
  when: systemd_service_file.changed

- name: Enable kubesolo service
  ansible.builtin.service:
    name: kubesolo
    enabled: true
  become: true

- name: Start kubesolo service
  ansible.builtin.service:
    name: kubesolo
    state: started
  become: true
