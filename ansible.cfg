[defaults]
# Disable host key checking for test VMs
host_key_checking = False

# Reduce connection timeout for faster failures
timeout = 30

# Use the YAML callback for nicer output (ansible-core 2.13+)
stdout_callback = yaml
result_format = yaml

# Hide skipped tasks from output
display_skipped_hosts = False

# Increase verbosity of diffs
diff_always = True

# Show task duration
callbacks_enabled = profile_tasks

# Disable deprecation warnings
deprecation_warnings = False

[privilege_escalation]
become = True
become_method = sudo
become_ask_pass = False
